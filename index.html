
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sherlock AI Detective</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e5e7eb;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow-x: hidden;
    }
    .hud-glow {
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(56, 189, 248, 0.2) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 4s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #38bdf8;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #38bdf8; }
    }
  </style>
